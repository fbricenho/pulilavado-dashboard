<ba-card title="Cerrar una orden" baCardClass="with-scroll table-panel">
  <div *ngIf="!ordenesActivas" class="form-group text-center">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
  <div *ngIf="ordenesActivas" class="form-horizontal form-group row">
    <label for="optionSelect" class="col-sm-12 col-md-7 col-lg-12 form-control-label">Elija una Cedula:</label>
    <div class="col-sm-12 col-md-5 col-lg-9 text-right">
      <select id="optionSelect" [(ngModel)]="idInput" class="form-control">
        <option [value]="ordenActiva.$key"
          *ngFor="let ordenActiva of ordenesActivas">
          {{ ordenActiva.idClient }}
        </option>
      </select>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-2 text-right">
      <button type="submit" (click)='onsubmit(idInput)' class="btn btn-primary">Crear</button>
    </div>
  </div>
</ba-card>
