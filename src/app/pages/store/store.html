<div class="col-lg-12 col-md-12">
  <ba-card title="Inventario" baCardClass="with-scroll table-panel">
    <ng2-smart-table *ngIf="showAccount.length" [settings]="settings" [source]="source"></ng2-smart-table>
    <div *ngIf="!showAccount.length" class="form-group text-center">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>
  </ba-card>
</div>

<div class="offset-sm-2 offset-md-2 offset-lg-3 col-lg-6 col-md-8 col-sm-8 col-xs-12">
  <ba-card title="Crear/Modificar una existencia" baCardClass="with-scroll table-panel">
    <div class="form-group row">
      <label for="inputId1" class="col-sm-6 col-md-6 col-lg-12 form-control-label">Ingrese un codigo:</label>
      <div class="col-sm-6 col-md-6 col-lg-12">
        <input type="number" maxlength="4" minlength="4" [(ngModel)]="codigo" class="form-control" id="inputId1" placeholder="Codigo">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10 text-right">
        <button type="submit" (click)="restaurarProd(codigo)" class="btn btn-primary">Crear</button>
      </div>
    </div>
  </ba-card>
</div>
