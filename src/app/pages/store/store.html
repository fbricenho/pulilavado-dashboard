<div class="col-lg-12 col-md-12">
  <ba-card title="Inventario" baCardClass="with-scroll table-panel">
      <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
  </ba-card>
</div>

<div class="offset-sm-2 offset-md-2 offset-lg-4 col-lg-4 col-md-8 col-sm-8 col-xs-12">
  <ba-card title="Crear/Modificar una existencia" baCardClass="with-scroll table-panel">
    <form class="form-horizontal">
      <div class="form-group row">
        <label for="inputId1" class="col-sm-6 col-md-6 col-lg-12 form-control-label">Ingrese un codigo:</label>
        <div class="col-sm-6 col-md-6 col-lg-12">
          <input type="number" class="form-control" id="inputId1" placeholder="Codigo">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10 text-right">
          <button type="submit" class="btn btn-primary">Crear</button>
        </div>
      </div>
    </form>
  </ba-card>
</div>
