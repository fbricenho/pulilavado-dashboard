<div class="col-lg-6 col-md-12">
  <ba-card title="Crear/Modificar una cuenta" baCardClass="with-scroll table-panel" >
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-6 col-md-6 col-lg-12 form-control-label">Ingrese un correo:</label>
      <div class="col-sm-6 col-md-6 col-lg-12">
        <input type="email" class="form-control" [(ngModel)]="view1M" id="inputEmail" placeholder="Example@example.com">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10 text-right">
        <button type="submit" (click)="onAccount(view1M)" [(disabled)]="!view1M" class="btn btn-primary">Buscar</button>
      </div>
    </div>
  </ba-card>

 <ba-card *ngIf="view1" title="Revisa los datos del usuario" baCardClass="with-scroll table-panel fade-in">
    <form [formGroup]="view1Form" class="form-horizontal">
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-6 col-md-6 col-lg-12 form-control-label">Correo: </label>
        <div class="col-sm-6 col-md-6 col-lg-12">
          <input [formControl]="inputEmail" type="email" class="form-control" id="inputEmail" placeholder="Example@example.com">
        </div>
      </div>
			<div class="form-group row">
        <label for="inputName" class="col-sm-6 col-md-6 col-lg-12 form-control-label">Nombre: </label>
        <div class="col-sm-6 col-md-6 col-lg-12">
          <input [formControl]="inputName" type="text" class="form-control" id="inputName" placeholder="Francisco Briceño">
        </div>
      </div>
			<div class="form-group row">
        <label for="inputPassword" class="col-sm-6 col-md-6 col-lg-12 form-control-label">Contraseña: </label>
        <div class="col-sm-6 col-md-6 col-lg-12">
          <input [formControl]="inputPassword" type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
        </div>
      </div>
			<div class="form-group row">
        <label for="inputRePassword" class="col-sm-6 col-md-6 col-lg-12 form-control-label">Repita contraseña: </label>
        <div class="col-sm-6 col-md-6 col-lg-12">
          <input [formControl]="inputRePassword" type="password" class="form-control" id="inputRePassword" placeholder="Contraseña">
        </div>
      </div>
			<div class="form-group row">
        <label for="inputAvailable" class="col-sm-6 col-md-6 col-lg-12 form-control-label">Habilitado: </label>
        <div class="col-sm-6 col-md-6 col-lg-12">
          <select [formControl]="inputAvailable" id="inputAvailable" class="form-control"></select>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10 text-right">
          <button  (click)="doView1Form(view1Form.value)" type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </div>
    </form>
  </ba-card>
</div>

<div class="col-lg-6 col-md-12">
  <new-client></new-client>
</div>
